<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Kodluyoruz, To Do List</title>
</head>

<body>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Added to the List</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">You cannot add blanks to the list!</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <img src="./Assests/kodluyoruz.png" alt="kodluyoruz">
            <h2 class="m-2">To Do List</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control myInput" placeholder="What will you do today?"
                    aria-label="What will you do today?" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary myBtn" type="button" id="button-addon2">Add</button>
            </div>
        </div>
        <div>
            <ul class="list1">
                <li>
                    <span>3 litre Su İç</span>
                    <button class="remove">x</button>
                </li>
                <li>
                    <span>Ödevlerini Yap</span>
                    <button class="remove">x</button>
                </li>
                <li>
                    <span>En Az 3 saat Kodlama Yap</span>
                    <button class="remove">x</button>
                </li>
                <li>
                    <span>Yemek Yap</span>
                    <button class="remove">x</button>
                </li>
                <li>
                    <span>50 Sayfa Kitap Oku</span>
                    <button class="remove">x</button>
                </li>
            </ul>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
